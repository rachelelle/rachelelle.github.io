 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <a href="{{ post.external_url }}" target="_blank"><img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"></a>
                            <p>{{ post.description }}</p>
                            <hr class="star-primary">
                            <ul class="list-inline item-details">
                                <li> <!-- tools -->
                                    <strong><i class="fa fa-wrench"></i></strong> 
                                    {{ post.tools }}
                                
                                </li>
                                <li>
                                    <strong>
                                        <i class="fa fa-calendar-o"></i>
                                    </strong>
                                     {{ post.project-date }}
                                </li>
                                <li>
                                    <strong>
                                        <i class="fa fa-user"></i>
                                    </strong>
                                     {{ post.client }}
                                </li>
                                <li>
                                    <strong>
                                        <i class="fa fa-tags"></i>
                                    </strong>

                                     {{ post.category }}     
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
