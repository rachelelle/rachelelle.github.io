icon: desktop

{% for post in site.categories.ux %}
 <div class="col-sm-4 portfolio-item">
          <a href="{{ post.url | prepend: site.baseurl }}" class="portfolio-link">
              <div class="caption">
                {{ post.title }}
                <br>
                <i class="fa fa-tag fa-fw"></i> {{ post.label }}
              </div>
              <img src="{{ site.baseurl }}/img/portfolio/{{ post.thumbnail }}" class="thumb" alt="{{ post.alt }}">
          </a>
      </div>
{% endfor %}
